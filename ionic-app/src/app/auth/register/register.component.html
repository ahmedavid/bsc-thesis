<form [formGroup]="registerForm" (ngSubmit)="register()">

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fullname</ion-label>
    <ion-input formControlName="fullname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Location</ion-label>
    <ion-input formControlName="location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" formControlName="confirmPassword"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="!registerForm.valid">Register</ion-button>

</form>
