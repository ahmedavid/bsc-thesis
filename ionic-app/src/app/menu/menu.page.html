<ion-split-pane contentId="content">
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
          <ion-title>Telemedic</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>{{authService.decodedToken.given_name}}</ion-label>
          <ion-note slot="end">{{authService.getTitle()}}</ion-note>
        </ion-item>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" [routerDirection]="'root'" [class.active-item]="selectedPath && selectedPath.startsWith(p.url)">
            <fa-icon [icon]="p.icon" size="2x" slot="start"></fa-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item tappable (click)="logout()">
          <fa-icon [icon]="faSignOutAlt" size="2x" slot="start"></fa-icon>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>    
  </ion-menu>
  
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
