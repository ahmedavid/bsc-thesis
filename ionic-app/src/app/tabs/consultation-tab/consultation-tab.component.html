<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        {{peer?.fullname}}
        <!-- <p *ngIf="chatService.conversation?.peer?.role ==='True'">Doctor</p>
        <p *ngIf="chatService.conversation?.peer?.role ==='False'">Patient</p> -->
        <!-- <ion-badge *ngIf="conversation.active" color="success">Online</ion-badge>
        <ion-badge *ngIf="!conversation.active" color="danger">Offline</ion-badge> -->

      </ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="startCall()" color="success">
        <ion-icon slot="icon-only" name="videocam"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-card *ngFor="let message of conversation.messages" [class]="getTextAlignment(message)">
    <ion-note>{{message.text}}</ion-note>
    <br>
    <ion-label>{{getTime(message.timestamp)}}</ion-label>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form #chatForm="ngForm" (ngSubmit)="sendMessage()">
      <ion-item lines="none">
        <ion-input #messageInput name="message" [(ngModel)]="message" placeholder="Type a message" required></ion-input>
        <ion-button type="submit" [disabled]="!(message.length > 0)"><ion-icon slot="end" slot="icon-only" name="send"></ion-icon></ion-button>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
